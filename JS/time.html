<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding:0;
            box-sizing: border-box;
        }
        body{
            display:flex;
            min-height: 100vh;
            align-items:center;justify-content: center;
            background: #000;
            
        }
        .con{
            display: flex;
           gap:40px;
            
        }
        .con div{
            color:var(--clr);
            font-size: 5em;
        }
    </style>
</head>
<body>
    <div class="con">
        <div id="hr" style="--clr:rgb(255, 0, 119)"></div>
        <div id="min" style="--clr:rgb(0, 225, 255)"></div>
        <div id="sec" style="--clr:rgb(51, 255, 0)"></div>
    </div>
</body>
<script>
    setInterval(()=>{
        let hr = document.getElementById('hr');
        let min = document.getElementById('min');
        let sec= document.getElementById('sec');

        let h= new Date().getHours();
        let m= new Date().getMinutes();
        let s= new Date().getSeconds();
        
        hr.innerHTML=h;
        min.innerHTML=m;
        sec.innerHTML=s;
    });
</script>
</html>
